<div class="layui-fluid layui-anim admin-anim" id="admin-swagger" lay-title="Swagger文档">
  <div class="layui-row admin-container">
    <iframe id="swagger-container" data-th-src="@{/swagger-ui/index.html}" frameborder="no" style="width: 100%;" scrolling="auto"/>
  </div>
</div>
<script data-th-inline="javascript" type="text/javascript">
  layui.use(['jquery'], function () {
    var $ = layui.jquery;
    var $view = $('#admin-swagger');
    // 设置iframe高度
    $view.find('#swagger-container').css({"height": document.documentElement.clientHeight - 97 + 'px'});
  });
</script>
